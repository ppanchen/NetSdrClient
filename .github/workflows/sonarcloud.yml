name: SonarCloud analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  sonar-check:
    name: SonarCloud Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 1) Install SonarScanner
      - name: Install SonarScanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH
        shell: pwsh

      # 2) Begin Sonar Analysis
      - name: SonarScanner Begin
        run: |
          dotnet sonarscanner begin `
            /k:"euviola_NetSdrClient" `
            /o:"euviola" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.cs.opencover.reportsPaths="NetSdrClientAppTests/coverage.client.xml" `
            /d:sonar.cpd.cs.minimumTokens=40 `
            /d:sonar.cpd.cs.minimumLines=5 `
            /d:sonar.exclusions=**/bin/**,**/obj/**,**/sonarcloud.yml `
            /d:sonar.qualitygate.wait=true
        shell: pwsh

      # 3) Restore & Build
      - name: Restore
        run: dotnet restore NetSdrClient.sln
      - name: Build
        run: dotnet build NetSdrClient.sln -c Release --no-restore

      # 4) Run Tests & Generate Coverage
      - name: Run Tests & Coverage
        run: |
          dotnet test NetSdrClientAppTests/NetSdrClientAppTests.csproj -c Release `
            /p:CollectCoverage=true `
            /p:CoverletOutput=../NetSdrClientAppTests/coverage.client.xml `
            /p:CoverletOutputFormat=opencover
        shell: pwsh

      # 5) End Sonar Analysis
      - name: SonarScanner End
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        shell: pwsh
