name: SonarCloud analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  sonar-check:
    name: SonarCloud Check
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install SonarScanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH
        shell: pwsh

      # üü¢ –í–ê–ñ–õ–ò–í–û: –ø—Ä–∞—Ü—é—î–º–æ –∑—Å–µ—Ä–µ–¥–∏–Ω–∏ NetSdrClient
      - name: SonarScanner Begin
        working-directory: NetSdrClient
        run: |
          dotnet sonarscanner begin `
            /k:"euviola_NetSdrClient" `
            /o:"euviola" `
            /d:sonar.projectBaseDir="." `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.cs.opencover.reportsPaths="NetSdrClientAppTests/TestResults/coverage.xml" `
            /d:sonar.qualitygate.wait=true `
            /d:sonar.exclusions=**/bin/**,**/obj/**
        shell: pwsh

      - name: Restore
        working-directory: NetSdrClient
        run: dotnet restore NetSdrClient.sln

      - name: Build
        working-directory: NetSdrClient
        run: dotnet build NetSdrClient.sln -c Release --no-incremental

      - name: Tests with coverage (OpenCover)
        working-directory: NetSdrClient
        run: |
          dotnet test NetSdrClientAppTests/NetSdrClientAppTests.csproj -c Release `
            /p:CollectCoverage=true `
            /p:CoverletOutput=NetSdrClientAppTests/TestResults/coverage.xml `
            /p:CoverletOutputFormat=opencover
          echo "===== COVERAGE FILE STRUCTURE ====="
          dir NetSdrClientAppTests\TestResults
        shell: pwsh

      - name: SonarScanner End
        working-directory: NetSdrClient
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        shell: pwsh
